name: Update README with HTML links

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # erlaubt dem Bot, Änderungen zurückzuschreiben

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate links
        run: |
          BASE_URL="https://armorednightmare.github.io/arcdps_shares"

          # finde alle HTML-Dateien rekursiv
          LINKS=$(find . -type f -name "*.html" ! -path "./.git/*" | sort | while read -r file; do
            # relativer Pfad ohne führendes ./
            relpath="${file#./}"
            # URL-kodierte Variante für den Link
            encoded=$(python3 -c "import urllib.parse,sys; print(urllib.parse.quote(sys.argv[1]))" "$relpath")
            echo "- [$relpath]($BASE_URL/$encoded)"
          done)

          # Abschnitt im README ersetzen
          awk -v links="$LINKS" '
            BEGIN {printlist=0}
            /<!-- AUTO-GENERATED-LIST:START -->/ {print; print links; printlist=1; next}
            /<!-- AUTO-GENERATED-LIST:END -->/ {printlist=0}
            !printlist {print}
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update README with HTML links"
