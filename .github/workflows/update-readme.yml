name: Update README with HTML links

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ this is required for auto-commits

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate links
        run: |
          BASE_URL="https://armorednightmare.github.io/arcdps_shares"

          LINKS=$(find . -maxdepth 1 -type f -name "*.html" | sort | while read file; do
            filename=$(basename "$file")
            url="$BASE_URL/$filename"
            echo "- [$filename]($url)"
          done)

          awk -v links="$LINKS" '
            BEGIN {printlist=0}
            /<!-- AUTO-GENERATED-LIST:START -->/ {print; print links; printlist=1; next}
            /<!-- AUTO-GENERATED-LIST:END -->/ {printlist=0}
            !printlist {print}
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update README with HTML links"
